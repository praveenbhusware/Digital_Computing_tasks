<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #610303, #0066ff);
            min-height: 100vh;
            padding: 40px 20px;
            
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .project-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .project-card {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(12, 196, 180, 0.1);
        }

        .project-content {
            padding: 20px;
        }

        h3 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .project-link {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: rgba(170, 14, 157, 0.897);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: rgba(17, 134, 17, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .project-card {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        
        <div class="project-grid">
            <div class="project-card">
                <img src="calcu.png" alt="Calculator">
                <div class="project-content">
                    <h3>Calculator</h3>
                    <a href="clc.html" class="project-link">View Project</a>
                </div>
            </div>
            
            <div class="project-card">
                <img src="insta.png" alt="Instagram Clone">
                <div class="project-content">
                    <h3>Instagram Clone</h3>
                    <a href="int.html" class="project-link">View Project</a>
                </div>
            </div>
            
        

            <div class="project-card">
                <img src="face.png" alt="Facebook Clone">
                <div class="project-content">
                    <h3>Facebook Clone</h3>
                    <a href="fb.html" class="project-link">View Project</a>
                </div>
            </div>

            <div class="project-card">
                <img src="stu.png" alt="Facebook Clone">
                <div class="project-content">
                    <h3>student Clone</h3>
                    <a href="student name.html" class="project-link">View Project</a>
                </div>
            </div>

            


            <div class="project-card">
                <img src="resum.png" alt="RESUME Clone">
                <div class="project-content">
                    <h3>Resume  Name</h3>
                    <a href="RESUME.HTML" class="project-link">View Project</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
